<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Verdão Mato Grosso</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light p-2">
        <div class="nav-icon">
            <img src="https://static.wixstatic.com/media/268060_9978e56cebf243db9960c1ba36e32e6a~mv2.png/v1/fill/w_301,h_81,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Verd%C3%A3o.png" alt="" style="width:301px;height:81px;object-fit:cover" width="301" height="81" srcset="https://static.wixstatic.com/media/268060_9978e56cebf243db9960c1ba36e32e6a~mv2.png/v1/fill/w_301,h_81,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Verd%C3%A3o.png" fetchpriority="high">
        </div>
        <div class="navbar-collapse">
            <ul class="nav_items mt-5 mb-5">
                <li class="nav-item">Verdão</li>
                <li class="nav-item">Produtos & Serviços</li>
                <li class="nav-item">Blog</li>
            </ul>
            <button class="btn-bg-color-primary-rounded ml-4">Trabalhe Conosco</button>
        </div>
    </nav>
    <div class="col-12 p-4">
        <div class="d-flex justify-content-center align-items-center">
            <div id="carousel_products" class="carousel slide w-75 h-75" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carousel_products" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel_products" data-slide-to="1"></li>
                  <li data-target="#carousel_products" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="https://static.wixstatic.com/media/029ddf_d0b868bd1926414695d27c05b3d79970~mv2.jpg/v1/fill/w_980,h_653,al_c,q_85,enc_auto/029ddf_d0b868bd1926414695d27c05b3d79970~mv2.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://static.wixstatic.com/media/029ddf_d0b868bd1926414695d27c05b3d79970~mv2.jpg/v1/fill/w_980,h_653,al_c,q_85,enc_auto/029ddf_d0b868bd1926414695d27c05b3d79970~mv2.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://static.wixstatic.com/media/029ddf_d0b868bd1926414695d27c05b3d79970~mv2.jpg/v1/fill/w_980,h_653,al_c,q_85,enc_auto/029ddf_d0b868bd1926414695d27c05b3d79970~mv2.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carousel_products" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel_products" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
